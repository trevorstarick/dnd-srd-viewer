<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <ol class="breadcrumb">
                {{{breadcrumbs}}}
            </ol>
            <h1 v-if="!type">index.json</h1>
            <h1 v-else>{{type}}.json</h1>
        </div>

        <hr />

        <div class="row" v-if="parentsExists">
            <h1>Parents:</h1>

            <p class="col-xs-12 col-sm-3 col-lg-2 centered uppercase" v-for="item in parents" @click="setType($key)">{{$key | process}}</p>
        </div>

        <div class="row" v-if="darwinsExists">
            <h1>Darwins:</h1>

            <table class="table table-striped">
                <tr v-for="item in darwins">
                    <td>{{$key}}</td>
                    <td>{{item}}</td>
                </tr>
            </table>
        </div>

        <!--<pre class="row" v-if="content">{{content | json}}</pre>-->

    </div>

    <script src="js/jquery.js"></script>

    <script src="js/bootstrap.js"></script>

    <script src="js/vue.js"></script>
    <script src="js/vue-resource.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
